<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto | Yoonnie handmade</title>
    <!-- Usar bootstrap local (vendor) para despliegue offline y consistencia -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- Skip link para accesibilidad -->
<a class="skip-link" href="#main-content">Saltar al contenido</a>

<script type="module">
    import { cargarLayout } from './layout.js';
    cargarLayout();
</script>

<main id="main-content" class="container my-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent px-0 small mb-3">
            <li class="breadcrumb-item"><a href="index.html">Tienda</a></li>
            <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-current">Producto</li>
        </ol>
    </nav>

    <div class="mb-4">
        <a href="index.html" class="btn btn-outline-secondary rounded-pill px-4 d-inline-flex align-items-center gap-2">
            <span aria-hidden="true">⬅</span><span class="visually-hidden">Volver a la tienda</span>
            <span class="d-none d-sm-inline"> Volver a la tienda</span>
        </a>
    </div>

    <div id="detalle" class="bg-white p-4 rounded shadow-sm">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
            <p class="visually-hidden">Cargando...</p>
        </div>
    </div>
</main>

<!-- Modal para imagen ampliada -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body p-0 text-center">
        <button type="button" class="btn-close position-absolute end-0 m-3 bg-white rounded-circle" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        <img id="modal-image" src="" alt="Imagen del producto" class="img-fluid rounded shadow" style="max-height:80vh; object-fit:contain;">
      </div>
    </div>
  </div>
</div>

<!-- Toast container (confirmación) -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
  <div id="toast-carrito" class="toast align-items-center text-bg-light border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Añadido al carrito
      </div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
  </div>
</div>

<!-- Usar bootstrap local JS -->
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script type="module">
    import './producto.js';
</script>
</body>
</html>
